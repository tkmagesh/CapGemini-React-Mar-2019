<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Products</title>
	<script src="react.development.js"></script>
	<script src="react-dom.development.js"></script>
	<script src="babel.min.js"></script>
	<script type="text/babel">
		class Products extends React.Component{
			state = { 
				productList : [],
				newProductName : ''
			};

			onAddNewClick = () => {
				let productList = this.state.productList;
				productList.push(this.state.newProductName);
				this.setState({ productList : productList });
			}
			render(){
				let productItems = this.state.productList.map((product, index) => (<li key={index}>{product}</li>));
				return(
					<div>
						<h1>Products</h1>
						<hr/>
						<label>Product Name : </label>
						<input type="text" onChange = { evt => this.setState({ newProductName : evt.target.value }) } />
						<input type="button" value="Add New" onClick={this.onAddNewClick}/>
						<hr/>
						<ol>
							{productItems}
						</ol>
					</div>
				)
			}
		}

		ReactDOM.render(<Products />,
			document.getElementById('root'));
	</script>
</head>
<body>
	<div id="root"></div>
</body>
</html>
