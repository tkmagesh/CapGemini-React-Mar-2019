<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Salary Calculator</title>
	<style>
		body{
			margin-left: 50px;
		}
		.field{
			margin-bottom: 10px;
		}
		label{
			display: block;
		}
		td{
			font-size: 18pt;
			padding-right: 10px;
		}
		.goodSalary{
			color : green;
		}
		.poorSalary{
			color : red;
		}
	</style>
	<script src="babel.min.js"></script>
	<script src="react.development.js"></script>
	<script src="react-dom.development.js"></script>
	<script type="text/babel">
		String.prototype.toInt = function() {
			return parseInt(this, 10);
		};

		//Model
		//state & behavior of a calculator
		function SalaryCalculatorModel(){
			var _data = {
				basic : 0,
				hra : 0,
				da : 0,
				tax: 0,
				salary : 0
			};

			var _listeners = [];

			this.get = function(attrName){
				return _data[attrName];
			};

			this.set = function(attrName, value){
				if (_data[attrName] === value) return;
				_data[attrName] = value;
				triggerChange();				
			}

			function triggerChange(){
				_listeners.forEach(function(listenerFn){
					if (typeof listenerFn === 'function')
						listenerFn();	
				});
			}

			this.subscribe = function(listenerFn){
				_listeners.push(listenerFn);
			};

			this.toJSON = function(){
				return {
					basic : _data.basic,
					hra : _data.hra,
					da : _data.da,
					tax : _data.tax,
					salary : _data.salary
				};
			}
		}
		SalaryCalculatorModel.prototype.calculate = function() {
			var gross = this.get('basic') + this.get('hra') + this.get('da');
			var net = gross * ((100-this.get('tax'))/100);
			this.set('salary', net);
		};

		class SalaryCalculatorResult extends React.Component{
			render(){
				let { data } = this.props;
				let salaryEle = data.salary < 10000 ? (<td className="poorSalary">{data.salary}</td>) : (<td className="goodSalary">{data.salary}</td>)
				return(
					<div className="field">
						<table>
							<tbody>
								<tr>
									<td>{data.basic}</td>
									<td>{data.hra}</td>
									<td>{data.da}</td>
									<td>{data.tax}</td>
									{ data.salary > 0 ? salaryEle : null }
								</tr>
							</tbody>
						</table>
					</div>
				)
			}
		}

		class SalaryCalculator extends React.Component{
			render(){
				let model = this.props.model,
					data = model.toJSON();
				return(
					<section>
						<div className="field">
							<label htmlFor="">Basic :</label>
							<input type="number" onChange={ (evt) => model.set('basic', evt.target.value.toInt())} />
						</div>
						<div className="field">
							<label htmlFor="">HRA :</label>
							<input type="number" onChange={ (evt) => model.set('hra', evt.target.value.toInt())}/>
						</div>
						<div className="field">
							<label htmlFor="">DA :</label>
							<input type="number" onChange={ (evt) => model.set('da', evt.target.value.toInt())}/>
						</div>
						<div className="field">
							<label htmlFor="">Tax :</label>
							<input type="range" min="0" max="30" defaultValue="0" onChange={ (evt) => model.set('tax', evt.target.value.toInt())}/>
						</div>
						<div className="field">
							<input type="button" value="Calculate" id="btnCalculate" onClick={ () => model.calculate() }/>
						</div>
						<SalaryCalculatorResult data={data}/>
					</section>
				)
			}
		}

		var model = new SalaryCalculatorModel();
		function renderCalculator(){
			ReactDOM.render(<SalaryCalculator model={model}/>,
				document.getElementById('root'))
		}
		renderCalculator();
		model.subscribe(renderCalculator);
	</script>
</head>
<body>
	<h1>Salary Calculator</h1>
	<hr/>
	<div id="root"></div>
</body>
</html>
