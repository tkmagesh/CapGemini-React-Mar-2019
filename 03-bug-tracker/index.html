<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bug Tracker</title>
	<style>
		body{
			margin-left: 50px
		}
		section{
			margin-bottom: 10px;
		}
		.stats, .bugname{
			font-size: 20pt;
		}
		.closed{
			color : red;
			text-decoration: line-through;
			font-style: italic;
			font-weight: bold;
		}
		.bugname{
			cursor: pointer;
		}
		ol{
			width: 500px;
			list-style: none;
			-webkit-padding-start : 0px;
		}
		li{
			border : 1px solid gray;
			border-radius: 5px;
			background-color: #e7e7e7;
			padding : 10px;
			margin-bottom: 10px;
		}

	</style>
	<script type="text/usecases">
		1. add new bugs
		2. list the added bugs
		3. toggle the 'closed' status of any bug
		4. remove closed bugs
		5. display stats
		6. improvise bug display
		7. sort the bugs
		8. persist the bugs in the localStorage
		9. display 'createdAt'
		10. persist the bugs in the server
	</script>
	<script src="react.development.js"></script>
	<script src="react-dom.development.js"></script>
	<script src="babel.min.js"></script>
	<script type="text/babel">
		class EventEmitter{
			_listeners = [];

			subscribe(listenerFn){
				this._listeners.push(listenerFn);
			}

			triggerChange(){
				this._listeners.forEach(listenerFn => listenerFn());
			}
		}

		class Bug{
			name = '';
			isClosed = false;

			constructor(name){
				this.name = name;
			}

			toggle(){
				this.isClosed = !this.isClosed;
				console.log(this);
			}
		}

		class BugsCollection extends EventEmitter{
			list = [];

			addNew(bugName){
				let newBug = new Bug(bugName);
				this.list.push(newBug);
				this.triggerChange();
			}

			getAll(){
				return [...this.list];
			}

			toggle(bug){
				bug.isClosed = !bug.isClosed;
				this.triggerChange();
			}

			removeClosed(){
				this.list = this.list.filter(bug => !bug.isClosed);
				this.triggerChange();
			}
		}

		class BugItem extends React.Component{
			
			onBugNameClick = () => {
				this.props.bug.toggle();
			}
			render(){
				let { bug } = this.props;
				let bugStyle = 'bugname ' + (bug.isClosed ? 'closed' : '');
				return(
					<li>
			 			<span className={bugStyle} onClick={() => this.onBugNameClick()}>
			 				{bug.name}
			 			</span>
			 			<div className="datetime">[Created At]</div>
			 		</li>
				)
			}
		}
		class BugTracker extends React.Component{
			state = {
				newBugName : ''
			};

			onAddNewClick = () => {
				this.props.model.addNew(this.state.newBugName);
			}
			
			render(){
				let { model } = this.props,
					bugs = model.getAll(),
					bugItems = bugs.map((bug, index) => (<BugItem bug={bug} key={index} />)),
					closedCount = bugs.reduce((result, bug) => bug.isClosed ? ++result : result, 0);

				return(
					<React.Fragment>
						<section className="stats">
						 	<span className="closed">{closedCount}</span>
						 	<span> / </span>
						 	<span>{bugs.length}</span>
						 </section>
						 <section className="sort">
						 	<label htmlFor="">Order By :</label>
						 	<select>
						 		<option value=""></option>
						 		<option value=""></option>
						 	</select>
						 	<label htmlFor="">Descending ? :</label>
						 	<input type="checkbox" />
						 </section>
						 <section className="edit">
						 	<label htmlFor="">Bug Name :</label>
						 	<input type="text" onChange={ evt => this.setState({newBugName : evt.target.value}) }/>
						 	<input type="button" value="Add New" onClick={this.onAddNewClick}/>
						 </section>
						 <section className="list">
						 	<ol>
						 		{bugItems}
						 	</ol>
						 	<input type="button" value="Remove Closed" onClick= { () => model.removeClosed() }/>
						 </section> 
					</React.Fragment>
				)
			}
		}

		var bugsCollection = new BugsCollection();

		function renderApp(){
			ReactDOM.render(<BugTracker model={bugsCollection}/>,
				document.getElementById('root'));
		}
		renderApp();
		bugsCollection.subscribe(renderApp);
	</script>
</head>
<body>
	<h1>Bug Tracker</h1>
	<hr>

	<div id="root"></div>
	 
</body>
</html>
