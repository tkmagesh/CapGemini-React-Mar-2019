<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bug Tracker</title>
	<style>
		body{
			margin-left: 50px
		}
		section{
			margin-bottom: 10px;
		}
		.stats, .bugname{
			font-size: 20pt;
		}
		.closed{
			color : red;
			text-decoration: line-through;
			font-style: italic;
			font-weight: bold;
		}
		.bugname{
			cursor: pointer;
		}
		ol{
			width: 500px;
			list-style: none;
			-webkit-padding-start : 0px;
		}
		li{
			border : 1px solid gray;
			border-radius: 5px;
			background-color: #e7e7e7;
			padding : 10px;
			margin-bottom: 10px;
		}

	</style>
	<script type="text/usecases">
		1. add new bugs
		2. list the added bugs
		3. toggle the 'closed' status of any bug
		4. remove closed bugs
		5. display stats
		6. improvise bug display
		7. sort the bugs
		8. persist the bugs in the localStorage
		9. display 'createdAt'
		10. persist the bugs in the server
	</script>
</head>
<body>
	<h1>Bug Tracker</h1>
	 <hr>

	 <!-- BugTracker -->
	 <section class="stats">
	 	<span class="closed"> 1 </span>
	 	<span> / </span>
	 	<span>2</span>
	 </section>
	 <section class="sort">
	 	<label for="">Order By :</label>
	 	<select name="" id="">
	 		<option value=""></option>
	 		<option value=""></option>
	 	</select>
	 	<label for="">Descending ? :</label>
	 	<input type="checkbox" name="" id="">
	 </section>
	 <section class="edit">
	 	<label for="">Bug Name :</label>
	 	<input type="text" name="" id="">
	 	<input type="button" value="Add New">
	 </section>
	 <section class="list">
	 	<ol>
	 		<li>
	 			<span class="bugname">[This is bug - 1]</span>
	 			<div class="datetime">[Created At]</div>
	 		</li>
	 		<li>
	 			<span class="bugname closed">[This is bug - 2]</span>
	 			<div class="datetime">[Created At]</div>
	 		</li>
	 	</ol>
	 	<input type="button" value="Remove Closed">
	 </section> 
</body>
</html>
