<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bug Tracker</title>
	<style>
		body{
			margin-left: 50px
		}
		section{
			margin-bottom: 10px;
		}
		.stats, .bugname{
			font-size: 20pt;
		}
		.closed{
			color : red;
			text-decoration: line-through;
			font-style: italic;
			font-weight: bold;
		}
		.bugname{
			cursor: pointer;
		}
		ol{
			width: 500px;
			list-style: none;
			-webkit-padding-start : 0px;
		}
		li{
			border : 1px solid gray;
			border-radius: 5px;
			background-color: #e7e7e7;
			padding : 10px;
			margin-bottom: 10px;
		}

	</style>
	<script type="text/usecases">
		1. add new bugs
		2. list the added bugs
		3. toggle the 'closed' status of any bug
		4. remove closed bugs
		5. display stats
		6. improvise bug display
		7. sort the bugs
		8. persist the bugs in the localStorage
		9. display 'createdAt'
		10. persist the bugs in the server
	</script>
	<script src="react.development.js"></script>
	<script src="react-dom.development.js"></script>
	<script src="babel.min.js"></script>
	<script src="state-manager.js"></script>
	<script type="text/babel">

		function bugsReducer(currentState = [], action){
			if (action.type === 'ADD_NEW'){
				let newBug = action.payload;
				let newState = [...currentState, newBug];
				return newState;
			}
			if (action.type === 'REPLACE'){
				let {oldBug, newBug} = action.payload;
				let newState = currentState.map(bug => bug === oldBug ? newBug : bug );
				return newState;
			}
			if (action.type === 'REMOVE_ALL'){
				let bugsToRemove = action.payload;
				let newState = currentState.filter(bug => bugsToRemove.indexOf(bug) < 0 );
				return newState;
			}
			return currentState;
		}


		class BugItem extends React.Component{
			
			onBugNameClick = () => {
				this.props.toggle(this.props.bug);
			}
			render(){
				let { bug } = this.props;
				let bugStyle = 'bugname ' + (bug.isClosed ? 'closed' : '');
				return(
					<li>
			 			<span className={bugStyle} onClick={() => this.onBugNameClick()}>
			 				{bug.name}
			 			</span>
			 			<div className="datetime">[Created At]</div>
			 		</li>
				)
			}
		}
		class BugTracker extends React.Component{
			state = {
				newBugName : ''
			};

			onAddNewClick = () => {
				this.props.addNew(this.state.newBugName);
			}

			onRemoveClosedClick = () => {
				this.props.removeClosed(this.props.bugs);
			}
			
			render(){
				let { bugs, toggle } = this.props,
					bugItems = bugs.map((bug, index) => (
						<BugItem bug={bug} key={index} toggle={toggle}/>
					)),
					closedCount = bugs.reduce((result, bug) => bug.isClosed ? ++result : result, 0);

				return(
					<React.Fragment>
						{/* BugStats */}
						<section className="stats">
						 	<span className="closed">{closedCount}</span>
						 	<span> / </span>
						 	<span>{bugs.length}</span>
						 </section>

						{/* BugSort */}
						 <section className="sort">
						 	<label htmlFor="">Order By :</label>
						 	<select>
						 		<option value=""></option>
						 		<option value=""></option>
						 	</select>
						 	<label htmlFor="">Descending ? :</label>
						 	<input type="checkbox" />
						 </section>

						{/* BugEdit */}
						 <section className="edit">
						 	<label htmlFor="">Bug Name :</label>
						 	<input type="text" onChange={ evt => this.setState({newBugName : evt.target.value}) }/>
						 	<input type="button" value="Add New" onClick={this.onAddNewClick}/>
						 </section>
						 
						{/* BugList */}
						 <section className="list">
						 	<ol>
						 		{bugItems}
						 	</ol>
						 	<input type="button" value="Remove Closed" onClick= { this.onRemoveClosedClick }/>
						 </section> 
					</React.Fragment>
				)
			}
		}

		var bugActionCreators = {
			addNew(newBugName){
				var newBug = { name : newBugName, isClosed : false};
				var action = { type : 'ADD_NEW', payload : newBug };
				return action;
			},
			toggle(bugToToggle){
				let toggledBug = { ...bugToToggle, isClosed : !bugToToggle.isClosed};
				let action = { type : 'REPLACE', payload : { oldBug : bugToToggle, newBug : toggledBug}};
				return action;
			},
			removeClosed(bugs){
				let closedBugs = bugs.filter(bug => bug.isClosed);
				let action = { type : 'REMOVE_ALL', payload : closedBugs};
				return action;
			}
		}
		

		var store = SM.createStore(bugsReducer);

		var bugActionDispatchers = SM.bindActionCreators(bugActionCreators, store.dispatch);

		function renderApp(){
			var bugs = store.getState();
			ReactDOM.render(<BugTracker bugs={bugs} {...bugActionDispatchers} />,
				document.getElementById('root'));
		}
		renderApp();
		store.subscribe(renderApp);
	</script>
</head>
<body>
	<h1>Bug Tracker</h1>
	<hr>
	<div id="root"></div>
	 
</body>
</html>
